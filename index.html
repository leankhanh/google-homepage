<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul id="navbar" class="navbar">
                    <div>
                        <li><a href="">About</a></li>
                        <li><a href="">Store</a></li>
                    </div>
                    <div>
                        <li><a href="">Gmail</a></li>
                        <li><a href="">Images</a></li>
                    </div>
                </ul>
            </nav>
        </header>

        <main>
            <div>
                <img src="logo/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <form action="">
                <input type="text" class="search">
                <div class="btn-group">
                    <input type="button" value="Google Search" class="btn-one">
                    <input type="button" value="I'm feeling lucky" class="btn-two">
                </div>
            </form>
        </main>

        <footer>
            <p class="region">Canada</p>
            <hr>
            <ul id="navbar2" class="navbar2">
                <div>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search works</a></li>
                </div>
                <div>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </div>
            </ul>
        </footer>
    </div>
</body>
</html>
